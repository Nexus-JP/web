<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Nexus - お問い合わせ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
  <header class="bg-black text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-xl font-bold">Nexus</h1>
      <nav>
        <a href="index.html" class="mr-4 hover:underline">ホーム</a>
        <a href="mypage.html" class="mr-4 hover:underline">マイページ</a>
        <a href="campaign.html" class="mr-4 hover:underline">紹介キャンペーン</a>
        <a href="about.html" class="hover:underline">運営情報</a>
      </nav>
    </div>
  </header>

  <main class="container mx-auto flex-grow p-8 max-w-lg">
    <h2 class="text-3xl font-bold mb-6">お問い合わせ</h2>

    <form action="https://formspree.io/f/xvgqbnbk" method="POST" class="space-y-4">
      <label class="block">
        <span class="text-gray-700 font-semibold">お名前</span>
        <input type="text" name="name" required class="mt-1 block w-full rounded border border-gray-300 px-3 py-2" />
      </label>
      <label class="block">
        <span class="text-gray-700 font-semibold">メールアドレス</span>
        <input type="email" name="_replyto" required class="mt-1 block w-full rounded border border-gray-300 px-3 py-2" />
      </label>
      <label class="block">
        <span class="text-gray-700 font-semibold">お問い合わせ内容</span>
        <textarea name="message" rows="6" required class="mt-1 block w-full rounded border border-gray-300 px-3 py-2"></textarea>
      </label>
      <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white py-2 px-6 rounded font-semibold">送信</button>
    </form>
  </main>

  <footer class="bg-black text-white p-4 text-center">
    &copy; 2025 Nexus. All Rights Reserved.
  </footer>
  <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/sw.js')
      .then(() => console.log('Service Worker登録成功'))
      .catch(console.error);
  }
</script>

</body>
</html>
