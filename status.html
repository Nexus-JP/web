<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="favicon.ico">
  <title>Nexus-JP 稼働状況</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .ok { color: green; }
    .ng { color: red; }
    .pending { color: gray; }
  </style>
</head>
<body>
  <h1>Nexus-JP 稼働状況</h1>

  <h2>フロントエンド</h2>
  <ul id="frontend-checks"></ul>

  <h2>API</h2>
  <ul>
    <li>/api/status: <span id="api-status" class="pending">チェック中...</span></li>
    <li>/api/version: <span id="api-version" class="pending">チェック中...</span></li>
  </ul>

  <h2>画像</h2>
  <ul>
    <li>test.png: <span id="img-test" class="pending">チェック中...</span></li>
    <li>favicon.ico: <span id="img-favicon" class="pending">チェック中...</span></li>
  </ul>

  <p>最終更新: <span id="lastUpdated">---</span></p>

  <script>
    const frontendPages = [
      'index.html', 'about.html', 'campaign.html',
      'contact.html', 'login.html', 'signup.html',
      'mypage.html', 'status.html', '404.html'
    ];

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js')
        .then(() => console.log('Service Worker登録成功'))
        .catch(console.error);
    }

    function createListItems() {
      const list = document.getElementById('frontend-checks');
      frontendPages.forEach(page => {
        const li = document.createElement('li');
        li.innerHTML = `${page}: <span id="fe-${page}" class="pending">チェック中...</span>`;
        list.appendChild(li);
      });
    }

    async function checkEndpoint(id, url, expectJson = false) {
      const el = document.getElementById(id);
      try {
        const res = await fetch(url, { cache: 'no-store' });
        if (res.ok) {
          if (expectJson) await res.json();
          el.textContent = `OK (${res.status})`;
          el.className = 'ok';
        } else {
          el.textContent = `NG (${res.status})`;
          el.className = 'ng';
        }
      } catch {
        el.textContent = 'NG (接続エラー)';
        el.className = 'ng';
      }
    }

    async function checkAll() {
      document.getElementById('lastUpdated').textContent = new Date().toLocaleString();

      // フロントエンド
      for (const page of frontendPages) {
        await checkEndpoint(`fe-${page}`, `/${page}`);
      }

      // 擬似API
      await checkEndpoint('api-status', '/api/status', true);
      await checkEndpoint('api-version', '/api/version', true);

      // 画像
      await checkEndpoint('img-test', '/test.png');
      await checkEndpoint('img-favicon', '/favicon.ico');
    }

    createListItems();
    checkAll();
    setInterval(checkAll, 60000);
  </script>
</body>
</html>
