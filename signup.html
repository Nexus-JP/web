<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Nexus - 新規登録</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center justify-center">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">新規登録</h1>

    <button id="google-signup" class="w-full py-2 mb-6 bg-red-600 hover:bg-red-700 text-white rounded">
      Googleで登録・ログイン
    </button>

    <form id="email-signup-form" class="space-y-4">
      <div>
        <label for="email" class="block mb-1 font-semibold">メールアドレス</label>
        <input type="email" id="email" required class="w-full border border-gray-300 rounded px-3 py-2" />
      </div>
      <div>
        <label for="password" class="block mb-1 font-semibold">パスワード（6文字以上）</label>
        <input type="password" id="password" required minlength="6" class="w-full border border-gray-300 rounded px-3 py-2" />
      </div>
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded font-semibold">
        メールで登録
      </button>
    </form>

    <p class="mt-4 text-center text-sm text-gray-600">
      すでにアカウントをお持ちですか？
      <a href="login.html" class="text-blue-600 hover:underline">ログインはこちら</a>
    </p>
  </div>

  <script type="module">
      if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/sw.js')
      .then(() => console.log('Service Worker登録成功'))
      .catch(console.error);
  }
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCTRC_rG6KhMRjxGQTtmpigvzzxyhUYp4A",
      authDomain: "tekito-390211.firebaseapp.com",
      projectId: "tekito-390211",
      storageBucket: "tekito-390211.firebasestorage.app",
      messagingSenderId: "663751064264",
      appId: "1:663751064264:web:940d9eade5cd46c58fc3fd",
      measurementId: "G-5678GHBQPC"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // Google登録・ログイン
    document.getElementById("google-signup").addEventListener("click", () => {
      signInWithPopup(auth, provider)
        .then(() => {
          window.location.href = "mypage.html";
        })
        .catch((error) => {
          alert("Googleログインに失敗しました：" + error.message);
        });
    });

    // メール登録フォーム
    document.getElementById("email-signup-form").addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then(() => {
          window.location.href = "mypage.html";
        })
        .catch((error) => {
          alert("登録に失敗しました：" + error.message);
        });
    });
  </script>
</body>
</html>
